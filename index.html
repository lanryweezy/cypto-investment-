<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusCrypto - AI Market Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              crypto: {
                dark: '#030407', /* Deeper black */
                card: '#0E1218',
                accent: '#00F0FF', /* Electric Cyan */
                secondary: '#7000FF', /* Neon Purple */
                success: '#00FF94', /* Matrix Green */
                danger: '#FF0055', /* Neon Red */
                text: '#E2E8F0',
                muted: '#64748B'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(0, 240, 255, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(0, 240, 255, 0.6), 0 0 10px rgba(0, 240, 255, 0.4)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030407;
        color: #E2E8F0;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(112, 0, 255, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(0, 240, 255, 0.08), transparent 25%);
        background-attachment: fixed;
        margin: 0;
        overflow-x: hidden;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(14, 18, 24, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
      
      .glass-panel:hover {
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.05);
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030407; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }
      
      .neon-border-b {
        border-bottom: 1px solid transparent;
        border-image: linear-gradient(to right, transparent, rgba(0, 240, 255, 0.5), transparent) 1;
      }

      /* Initial Loading State */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #030407;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 240, 255, 0.1);
        border-radius: 50%;
        border-top-color: #00F0FF;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Error Display */
      #error-display {
        display: none;
        position: fixed;
        inset: 0;
        background: #030407;
        color: #FF0055;
        padding: 20px;
        z-index: 10000;
        font-family: 'JetBrains Mono', monospace;
        overflow: auto;
      }
    </style>
    
    <!-- Error Trap -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        const display = document.getElementById('error-display');
        const loader = document.getElementById('initial-loader');
        if (display) {
          display.style.display = 'block';
          display.innerHTML += `<div><strong>Error:</strong> ${msg}</div><div style="opacity:0.7;font-size:12px;margin-bottom:10px;">${url}:${line}:${col}</div>`;
        }
        if (loader) loader.style.display = 'none';
        return false;
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="initial-loader">
        <div class="loader-spinner"></div>
        <div style="margin-top: 20px; color: #64748B; font-family: monospace; letter-spacing: 2px; font-size: 12px;">INITIALIZING NEXUS...</div>
    </div>
    <div id="error-display"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Fallback: Remove loader if it persists too long without errors
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          const errorDisplay = document.getElementById('error-display');
          if (loader && (!errorDisplay || errorDisplay.style.display === 'none')) {
             console.warn("Forcing loader removal after timeout.");
             loader.style.opacity = '0';
             setTimeout(() => loader.remove(), 500);
          }
        }, 4000);
      });
    </script>
  </body>
</html>
