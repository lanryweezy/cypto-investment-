<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusAI - Advanced Crypto Trading Platform</title>
    <meta name="description" content="AI-powered cryptocurrency trading platform with real-time analytics, market insights, and automated trading signals.">
    <meta name="keywords" content="crypto, trading, ai, cryptocurrency, blockchain, analytics">
    <meta name="author" content="NexusAI">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nexuscrypto.vercel.app/">
    <meta property="og:title" content="NexusAI - Advanced Crypto Trading Platform">
    <meta property="og:description" content="AI-powered cryptocurrency trading platform with real-time analytics, market insights, and automated trading signals.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://nexuscrypto.vercel.app/">
    <meta property="twitter:title" content="NexusAI - Advanced Crypto Trading Platform">
    <meta property="twitter:description" content="AI-powered cryptocurrency trading platform with real-time analytics, market insights, and automated trading signals.">
    <style>
      /* Tailwind CSS styles are now included via CSS build process */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030407;
        color: #E2E8F0;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(112, 0, 255, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(0, 240, 255, 0.08), transparent 25%);
        background-attachment: fixed;
        margin: 0;
        overflow-x: hidden;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(14, 18, 24, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
      
      .glass-panel:hover {
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.05);
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030407; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }
      
      .neon-border-b {
        border-bottom: 1px solid transparent;
        border-image: linear-gradient(to right, transparent, rgba(0, 240, 255, 0.5), transparent) 1;
      }

      /* Initial Loading State */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #030407;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 240, 255, 0.1);
        border-radius: 50%;
        border-top-color: #00F0FF;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Error Display */
      #error-display {
        display: none;
        position: fixed;
        inset: 0;
        background: #030407;
        color: #FF0055;
        padding: 20px;
        z-index: 10000;
        font-family: 'JetBrains Mono', monospace;
        overflow: auto;
      }
    </style>
    
    <!-- Error Trap -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        const display = document.getElementById('error-display');
        const loader = document.getElementById('initial-loader');
        if (display) {
          display.style.display = 'block';
          display.innerHTML += `<div><strong>Error:</strong> ${msg}</div><div style="opacity:0.7;font-size:12px;margin-bottom:10px;">${url}:${line}:${col}</div>`;
        }
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
        return false;
      };
      
      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        const display = document.getElementById('error-display');
        const loader = document.getElementById('initial-loader');
        if (display) {
          display.style.display = 'block';
          display.innerHTML += `<div><strong>Unhandled Promise Rejection:</strong> ${event.reason}</div>`;
        }
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
</head>
  <body>
    <div id="initial-loader">
        <div class="loader-spinner"></div>
        <div style="margin-top: 20px; color: #64748B; font-family: monospace; letter-spacing: 2px; font-size: 12px;">INITIALIZING NEXUS...</div>
    </div>
    <div id="error-display"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Fallback: Remove loader if it persists too long without errors
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          const errorDisplay = document.getElementById('error-display');
          if (loader && (!errorDisplay || errorDisplay.style.display === 'none')) {
             console.warn("Forcing loader removal after timeout.");
             loader.style.opacity = '0';
             setTimeout(() => loader.remove(), 500);
          }
        }, 4000);
      });
      
      // Additional safety check to ensure loader is removed
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      }, 8000);
    </script>
  </body>
</html>
